specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: SolidarityMain
    network: fuji
    source:
      address: "0x998a59a7c6d9B3762b82Aae73DF75b71938d74a0"
      abi: SolidarityMain
      startBlock: 35685557
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - SolidarityGroupCreated
      abis:
        - name: SolidarityMain
          file: ./abis/SolidarityMain.json
      eventHandlers:
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: SolidarityGroupCreated(address)
          handler: handleSolidarityGroupCreated
      file: ./src/solidarity-main.ts
