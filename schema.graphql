type RoleAdminChanged @entity(immutable: true) {
  id: Bytes!
  role: Bytes! # bytes32
  previousAdminRole: Bytes! # bytes32
  newAdminRole: Bytes! # bytes32
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type RoleGranted @entity(immutable: true) {
  id: Bytes!
  role: Bytes! # bytes32
  account: Bytes! # address
  sender: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type RoleRevoked @entity(immutable: true) {
  id: Bytes!
  role: Bytes! # bytes32
  account: Bytes! # address
  sender: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type SolidarityGroupCreated @entity(immutable: true) {
  id: Bytes!
  childSolidarityGroup: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type SolidarityGroup @entity {
  id: Bytes!
  council: Bytes!
  saveAmount: BigInt!
  socialAmount: BigInt!
  socialFund: BigInt!
  shareAmount: BigInt!
  sharesFund: BigInt!
  meeting: BigInt!
  interesRate: BigInt!
  registeredUsers: [User!]
}

type User @entity {
  id: Bytes!
  memberSince: BigInt!
  sharesBalance: BigInt!
  socialBalance: BigInt!
  sharesDebt: BigInt!
  socialDebt: BigInt!
  lastLoanDate: BigInt
  isActive: Boolean!
}
